name: Auto PR Dev → main

on:
  push:
    branches:
      - dev

jobs:
  create-pr-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create PR from dev to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: dev
          destination_branch: main
          pr_title: "Promote dev → main"
          pr_body: |
            Automated PR from **dev** to **main**.
            Please review and approve to promote to main workspace.
          github_token: ${{ github.token }}